<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Titan Trust Bank Registration Form</h1>

    <form action="get data" method="post">

        <label for="name">First Name</label>
        <input type="text" id="first name" required >

        <label for="name">Last Name</label>
        <input type="text" id="last name" required >

        <br><br>

        <label for="email">email address</label>
        <input type="email" id="email" required >

        <label for="Number">phone number</label>
        <input type="number" id="phone" required >

        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" required >

        <label for="password">confirm password</label>
        <input type="password" id="password" required >

        <br><br>

        <label for="name">Mother's Maiden Name</label>
        <input type="text" id="Mother's Maiden's Name" required >

        <label for="number">BVN</label>
        <input type="number" id="BVN" required >

        <br><br>

        <label for="number">Account Number</label>
        <input type="number" id="Account number" required >

        <label for="Nationality">Nationality</label>
        <input type="text" id="Nationality" required >

        <br><br>

        <label for="Address">Residential Address</label>
        <input type="text" id="Residential Address" required >

        <label for="date">DOB</label>
        <input type="date" id="DOB" required >

        <br><br>

        <label for="Gender">Gender</label>
        <br>
        Male:
        <input type="radio" name="maleorfemaleorprefernottosay" value="" required >
        Female:
        <input type="radio" name="maleorfemaleorprefernottosay" Value="" required >
        prefer not to say:
        <input type="radio" name="maleorfemaleorprefernottosay" value="" required >

        <br><br>

        <label for="Marital Status">Marital Status</label>
        <br>
        single: 
        <input type="radio" name="singleormarriedordivorcedorcomplicated" value="" required>
        married: 
        <input type="radio" name="singleormarriedordivorcedorcomplicated" value="" required>
        divorced: 
        <input type="radio" name="singleormarriedordivorcedorcomplicated" value="" required>
        complicated: 
        <input type="radio" name="singleormarriedordivorcedorcomplicated" value="" required>

        <br><br>

        <label for="text">brief description of yourself</label>
        <input type="textarea" id="brief description of yourself">

        <br><br>

        <label for="text">upload your passport photograph</label>
        <input type="file" id="upload your passport photograph" required>

        <br><br>

        <label for="state of origin">state of origin</label><br>
        <select>
            <option value="placeholder">select state</option>
            <option value="abia">abia</option>
            <option value="adamawa">adamawa</option>
            <option value="akwa-ibom">akwa-ibom</option>
            <option value="anambra">anambra/option>
            <option value="bauchi">bauchi</option>
            <option value="bayelsa">bayelsa</option>
        </select>
        <input type="reset">

        <br><br>
        <label for="account type">Account Type</label><br>
        savings:
        <input type="checkbox" id="savings" name="savings" value="savings" checked="checked" />
        current:
        <input type="checkbox" id="current" name="current" value="current" checked="checked" />
        dome:
        <input type="checkbox" id="dome" name="dome" value="dome" checked="checked" />

        <br><br>

        <input type="button" value="Submit">
    </form>
</body>
</html>
